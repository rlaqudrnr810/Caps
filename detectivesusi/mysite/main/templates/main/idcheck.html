{% extends "main/layout.html" %}
{% block content %}
{% load static %}
     {% if messages %}

        <div class="container">

            {% for message in messages %}

                <div class="alert alert-{{ message.tags }}">

                [{{ message.tags }}]

                [{{ message.message }}]

                </div>

        {% endfor %}

        </div>

    {% endif %}

{% endblock %}
